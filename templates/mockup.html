<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorMind Mockup</title>
  <style>
    :root {
      --primary: {{ primary }};
      --secondary: {{ secondary }};
      --accent: {{ accent }};
      --text: {{ text }};
      --background: {{ background }};
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .btn {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .accent-box {
      background-color: var(--accent);
      padding: 1rem;
      border-radius: 8px;
      color: white;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Your Brand</h1>
    <p>Powered by ColorMind Palette</p>
  </header>

  <div class="container">
    <h2>Your Style, Your Colors</h2>
    <p>This is how your website might look using your logo's dominant colors.</p>
    <button class="btn">Get Started</button>

    <div class="accent-box">
      This is a highlight section using your accent color.
    </div>
  </div>
</body>
</html>
